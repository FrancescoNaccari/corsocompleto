<div class="container">
<h1 class="text-center">Post Attivi</h1>
<div class="row">
    <div class="card col-12 my-2 p-3" *ngFor="let post of posts">
       <div class="d-flex"><strong
        class="d-inline-block mb-2 text-primary-emphasis text-uppercase"
        *ngFor="let tag of post.tags">{{ tag }}&nbsp;</strong></div>
        
    <h3 class="mb-0">{{ post.title }}</h3>
    <p class="mb-1 text-secondary">Reactions: {{ post.reactions }}</p>
    <p class="mb-5">{{ post.body }}</p>
    <a [routerLink]="['postDetail', post.id]">Leggi di pi√π...</a>
    
    </div>
</div>
</div>
