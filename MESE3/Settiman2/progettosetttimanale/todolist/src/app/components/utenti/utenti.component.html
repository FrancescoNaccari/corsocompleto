<div class="card-container bg-secondary p-2 ">
    <div class="card d-flex flex-row align-items-center gap-5 m-1" *ngFor="let user of users">
        <div class="d-flex flex-column">
            <h5 class="card-title text-center mt-3">{{ user.firstName }} {{ user.lastName }}</h5>
            <div><img [src]="user.image" alt="User Image"></div>
        </div>
        <div>
            <ul>
                <li class="fs-3" *ngFor="let todo of userTodosMap.get(user.id)">
                    {{ todo.todo }}
                </li>
            </ul>
        </div>

    </div>
</div>
