<div *ngIf="!film" class="container text-center mb-4">
  <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
    <span role="status">Loading...</span>
  </button>
</div>
<div class="container sfondo">
  <h1 class="text-center text-white my-3 pb-3">Film popolari</h1>
  <div class="row gy-3">
    <div class="col-3" *ngFor="let movie of film">
      <div class="card h-100 shadow d-flex flex-column align-items-between">
       
          <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="card-img-top"
            alt="{{ movie.title }}, poster"  />
          <div class="card-body text-center">
            <div>
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">{{ movie.overview.slice(0, 30) }}...</p>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/details', movie.id]" class="btn colred ms-3 mb-2">Mostra dettagli</a>
            <button (click)="favourite(movie)" type="button" class="btn btn-outline-light mb-2 me-3" [ngClass]="movie.video ? 'active' : ''" data-bs-toggle="button">
              <i class="bi bi-heart-fill"></i>
            </button>
          </div>
        
      </div>
    </div>
  </div>
</div>
