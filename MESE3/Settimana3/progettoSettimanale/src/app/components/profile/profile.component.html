<div class="d-flex justify-content-center mb-3 bg-black">
    <div class="row gy-3">
        <div class="col-12" *ngIf="user">
            <div class="card h-100 shadow d-flex flex-column align-items-between">
                <div><img src="{{user.user.thumbnailUrl}}" class="card-img-top"
                        style="object-fit: cover; height: 350px" />
                    <div class="card-body text-center">
                        <div>
                            <h5 class="card-title">{{ user.user.name }}</h5>
                            <h5 class="card-title">{{ user.user.email }}</h5>
                            <p class="card-title">Tel: {{ user.user.tel }}</p>
                            <p class="card-title">Et√†: {{ user.user.eta }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container ">
    <h1 class="text-centermy-3 pb-3">Preferiti</h1>
    <div class="row gy-3">
      <div class="col-3" *ngFor="let movie of film">
        <div class="card h-100 shadow d-flex flex-column align-items-between">
          <div>
            <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="card-img-top"
              alt="{{ movie.title }}, poster"  />
            <div class="card-body text-center">
              <div>
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.overview.slice(0, 30) }}...</p>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <a [routerLink]="['/details', movie.id]" class="btn btn-primary ms-3 mb-2">Mostra dettagli</a>
              <button (click)="favourite(movie)" type="button" class="btn btn-outline-danger mb-2 me-3" [ngClass]="movie.video ? 'active' : ''" data-bs-toggle="button">
                <i class="bi bi-heart-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
