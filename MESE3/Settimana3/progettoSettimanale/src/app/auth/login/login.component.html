<div class="container text-center text-white ">
    <h1 class="py-3">Login</h1>
</div>
<div class="container text-white  w-25">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <label for="email" class="form-label mt-2">Email:</label>
            <input type="email" name="email" id="email" required class="form-control" ngModel />
            <label for="password" class="form-label mt-2">Password:</label>
            <input type="password" name="password" id="password" required class="form-control" ngModel />
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary my-4">Accedi</button>
    </form>
</div>
