<div class="container text-center text-white mt-3">
    <h1>Registrati</h1>
</div>
<div class="container w-25">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="form-group">
            <label for="name" class="form-label mt-2">Nome completo:</label>
            <input type="text" id="name" name="name" required class="form-control " ngModel />
            <label for="tel" class="form-label mt-2">Telefono:</label>
            <input type="tel" id="tel" name="tel" required class="form-control " ngModel />
            <label for="images" class="form-label mt-2">Avatar:</label>
            <input type="url" id="images" name="images" required class="form-control " ngModel />
            <label for="email" class="form-label mt-2">Email:</label>
            <input type="email" id="email" name="email" required class="form-control " ngModel />
            <label for="password" class="form-label mt-2">Password:</label>
            <input type="password" id="password" name="password" required class="form-control " ngModel />
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary mt-4">Registrati</button>
        </div>
        
    </form>
</div>
