<div class="container my-5">
    <h1 class="text-center mb-2">Le nostre auto Ford</h1>
    <div class="row">
        <div class="card col-12 my-2 p-3" *ngFor="let post of posts">
            <div>
                <img
                  src="https://www.kimballstock.com/pix/car/p/{{ post.modelImage }}"
                  alt=""
                />
              </div>
              <h3 class="mb-0">{{ post.brand }} {{ post.model }}</h3>
              <div class="d-flex justify-content-center">
                <p class="mb-1">ANNO: {{ post.year }}</p>
                <p class="mb-auto">PREZZO: {{ post.price }}€</p>
              </div>
        
              <p>PRONTA CONSEGNA: {{ post.available }}</p>
              <a ariaCurrentWhenActive="page" routerLinkActive="active" routerLink="/dettagli">Mostra più dettagli</a>
            </div>
    </div>
    </div>
