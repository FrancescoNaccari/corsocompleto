
<div class="container-fluid mt-4 text-center">
    <div class="row">
      <div class="col-12 mx-auto d-flex flex-column border p-0 shadow">
        <div>
         
          <img [src]="'https://www.kimballstock.com/pix/car/p/' + post.modelImage" alt="" width="50%" />
        </div>
        <div class="border" [ngClass]="post.available ? 'bg-success' : 'bg-danger'">
          <h2 class="my-2">{{ post.brand }} {{ post.model }}</h2>
          <div class="d-flex justify-content-center">
            <h4 class="mb-1 mx-3">ANNO: {{ post.year }}</h4>
            <h4 class="mb-auto">PREZZO: {{ post.price }}â‚¬</h4>
          </div>
          <p class="mb-auto">
            <span *ngIf="post.available; else notAvailable">PRONTA CONSEGNA: Disponibile</span>
            <ng-template #notAvailable>PRONTA CONSEGNA: Non disponibile</ng-template>
          </p>
         
        </div>
      </div>
    </div>
  </div>
