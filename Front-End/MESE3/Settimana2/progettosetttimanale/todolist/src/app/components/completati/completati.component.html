<div class="container">
    <div class="m-1 shadow " *ngFor="let item of compleTodo">
        <div
            class="d-flex "
            *ngIf="item.todo"
            [ngClass]="item.completed ? 'bg-black text-white' : 'bg-waring text-black'"
        >
            <input
                type="checkbox"
                class="m-3 over"
                [checked]="item.completed"
                (change)="checks(item)"
            />
            <div>
                <h2>{{ item.todo }}</h2>
                <p>Assigned: to {{ getName(item.userId) }}</p>
            </div>
        </div>
    </div>
</div>
