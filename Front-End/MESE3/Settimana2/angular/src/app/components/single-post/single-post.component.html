    <div class="row">

            class="d-inline-block mb-2 text-primary-emphasis text-uppercase"

        <h3 class="mb-0">{{ posts.title }}</h3>
        <p class="mb-1 text-secondary">Reactions: {{ posts.reactions }}</p>

        <div class=" d-flex justify-content-between">
            <a [routerLink]="['postDetail', posts.id]">Leggi di pi√π...</a>
            <button class="btn btn-info">Mostra/Nascondi Form</button>
