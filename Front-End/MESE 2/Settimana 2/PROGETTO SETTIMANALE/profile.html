              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

              <div class="d-flex text-secondary align-items-center">
                <i class="bi bi-search px-3"></i>
                <a class="nav-link px-3" href="#">KIDS</a>
                <i class="bi bi-bell-fill px-3"></i>
                <div class="d-flex">
                  <div class="dropdown">
                    <button
                      class="btn dropdown-toggle rounded-0 mb-3"

                      <img

                      />
                    </button>
                    <ul class="dropdown-menu bg-black">
                      <li>
                        <a class="dropdown-item" href="profile.html">

                          Epicoder#1</a

    <main>
      <div class="container">
        <div class="row text-white offset-4">
          <div class="col-12">
            <h1 >Edit Profile</h1>
          
            <div class="col-6 col-lg-8 d-flex flex-column flex-lg-row border-top-1 border border-secondary border-lg border-start-0 border-end-0 border-lg-bottom-0 ">
             
             <hr class="border-1 m-0" />
              <div class="d-lg-flex col-lg-8">
                <div class="col-7 me-lg-3">
                  <img src="assets/img/avatar.png" class="w-100 mt-4" alt="" />
                </div>

                <div class="col-9">
                  <form>
                    <div class="mb-3 mt-lg-4">
                      <button
                        type="submit"
                        class="btn border-secondary rounded-0 mb-2 text-black fw-bolder bg-warning px-3 overb"
                      >
                        Epicoder #1
                      </button>
                    </div>
                    <div class="mb-3">
                      <label
                        for="disabledSelect"
                        class="form-labeln text-secondary"
                        >Language:</label
                      >
                      <select id="disabledSelect" class="form-select">
                        <option>Italiano</option>
                        <option>Inglese</option>
                        <option>Spagnolo</option>
                        <option>Tetesco</option>
                        <option>Cinese</option>
                      </select>
                    </div>
                    <div class="mb-3"></div>
                  </form>
                  <hr class="border-1 m-0" />

                  <form class="mt-3">
                    <div class="mb-3">
                      <h4 class="text-secondary">Maturity Settings:</h4>
                      <button
                        type="submit"
                        class="btn grey py-0 rounded-0 my-2"
                      >
                        ALL MATURITY RATINGS
                      </button>
                      <div id="emailHelp" class="form-text">
                        Show titles of all maturity ratings for this profile.
                      </div>
                    </div>

                    <button
                      type="submit"
                      class="btn border-secondary rounded-0 mb-4 text-secondary px-4 overb"
                    >
                      EDIT
                    </button>
                  </form>
                  <hr class="border-1 m-0" />

                  <div class="mt-3">
                    <p class="text-secondary">Autoplay controls:</p>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input rounded-0 mt-5 mt-lg-3 shadow-none bg-black border-secondary"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Autoplay netx eplsode in a series on all
                        devices.</label
                      >
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input rounded-0 mt-5 mt-lg-3 shadow-none bg-black border-secondary"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Autoplay previews while browsing on all devices.</label
                      >
                    </div>
                  </div>

                  <hr class="border-1 m-0 mt-3" />
                 
                </div> 
                </div>
               
            </div>
            <div class=" col-5">
                  
                  <div class="col-lg-12 mt-4 d-flex flex-column">
                    <div class="col-4"> <button
                      type="submit"
                      class="btn border-secondary rounded-0 mb-2 text-secondary px-4 mx-2 bg-white text-black overb"
                    >
                      SAVE
                    </button></div>
                    <div class="col-6"> <button
                      type="submit"
                      class="btn border-secondary rounded-0 mb-2 text-secondary px-4 mx-2 overb"
                    >
                      CANCEL
                    </button></div> 
                    <div class="col-12"><button
                      type="submit"
                      class="btn border-secondary rounded-0 mb-2 text-secondary px-4 mx-2 overb"
                    >
                      DELETE PROFILE
                    </button></div>

                   
                   
                    
                  </div>
              </div>
